<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body class="container">

    <!-- Charts layout -->
    <div class="row">
        <div class="p-5">
            <canvas id="graph_01"></canvas>
        </div>
    </div>

    <!-- Chart.js script -->
    <script>
        //===== グラフ =====//
        const labels_01 = [
            '札幌市',
            '仙台市',
            '岡山市',
            '広島市',
            '福岡市',
        ];

        const data_01 = {
            labels: labels_01,
            datasets: [{
                label: '1-4人',
                backgroundColor: 'rgba(255, 0, 0, 0.5)',
                borderColor: 'rgba(255, 0, 0, 0.5)',
                data: [38861 ,24626 ,17259 ,29289 ,36605],
            }, {
                label: '5-9人',
                backgroundColor: 'rgba(0, 255, 0, 0.5)',
                borderColor: 'rgba(255, 0, 0, 0.5)',
                data: [15196 ,10854 ,6656 ,11271 ,16428],
            }, {
                label: '10-19人',
                backgroundColor: 'rgba(0, 0, 255, 0.5)',
                borderColor: 'rgba(255, 0, 0, 0.5)',
                data: [9424 ,6891 ,4148 ,6712 ,9791],
            }, {
                label: '20-29人',
                backgroundColor: 'rgba(255, 255, 0, 0.5)',
                borderColor: 'rgba(255, 0, 0, 0.5)',
                data: [3453 ,2391 ,1457 ,2352 ,3544],
            }, {
                label: '30-49人',
                backgroundColor: 'rgba(255, 0, 255, 0.5)',
                borderColor: 'rgba(255, 0, 0, 0.5)',
                data: [2434 ,1608 ,1042 ,1612 ,2606],
            }, {
                label: '50-99人',
                backgroundColor: 'rgba(0, 255, 255, 0.5)',
                borderColor: 'rgba(255, 0, 0, 0.5)',
                data: [1546 ,1060 ,659 ,1079 ,1700],
            }, {
                label: '100人以上',
                backgroundColor: 'rgba(0, 0, 0, 0.5)',
                borderColor: 'rgba(255, 0, 0, 0.5)',
                data: [1036 ,626 ,377 ,648 ,975],
            },]
        };

        const config_01 = {
            type: 'bar',
            data: data_01,
            options: {
                plugins: {
                    title: {
                        display: true,
                        text: '従業員規模別の事業所数'
                    },
                },
                responsive: true,
                scales: {
                    x: {
                        stacked: true,
                    },
                    y: {
                        stacked: true
                    }
                }
            }
        };;

        const graph_01 = new Chart(
            document.getElementById('graph_01'), config_01);
    </script>


</body>

</html>
